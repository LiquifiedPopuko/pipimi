<!DOCTYPE html>
<html>
  <head>
    <title>My information</title>
    <style>
        img {
            display: block; 
            width: 500px; 
            border-radius: 350px; 
            margin-left: auto; 
            margin-right: auto;
            margin-top: 5%;
        }
        body {
            background-color: palegoldenrod;
        }
        .text {
            font-family: "Comic Sans MS"; 
            font-size: xx-large;
            text-align: center;
        }
        .job {
            margin-top: -1%;
            font-family: "Comic Sans MS"; 
            font-size: xx-large;
            color: palevioletred;
            list-style-position: inside;
            text-align: center;
            -webkit-text-stroke: 1px red;
        }
        .button {
        background-color: mediumslateblue; /* Green */
        border: 2px solid mediumslateblue;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: block;
        font-family: "Comic Sans MS";
        font-size: 20px;
        transition-duration: 0.4s;
        border-radius: 2px;
        margin: 0 auto;
        margin-top: 2%;
      }
      .button:hover {
        background-color: palegoldenrod; /* Green */
        border: 2px solid mediumslateblue;
        color: black;
        padding: 15px 32px;
        text-align: center;
        display: block;
        font-family: "Comic Sans MS";
        font-size: 20px;
        border-radius: 2px;
        margin: 0 auto;
        margin-top: 2%;
      }
    </style>
  </head>
  <body>
    <img src="Content\spiderman.gif">
    <p class="text"><b>Emissary from hell</b></p>
    <p class="text" style="margin-top: -1%;"><i>Spiderman!</i></p>
    <ol class="job">
      <li>Pizza delivery boy</li>
      <li>Very smart scientist</li>
      <li>Superhero</li>
    </ol>
    <a href="index.html" style="text-decoration: none;">
      <button class="button">Transform!</button>
    </a>
  </body>
</html>
